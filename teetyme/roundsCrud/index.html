<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $( document ).ready(function() { 
            personsRequest("displayList");
        });
        
        // Submit a request to the persons table.
        function personsRequest(action, id) {
            $.post(
                "index.php",
                "table="   + "tt_rounds"          +
                "&action=" + action             +
                "&id="     + id                 +
                "&cou_id="   + $("#cou_id").val()   +
                "&per_id="  + $("#per_id").val()
            ).done(function( msg ) { 
                $("#content").html( msg );
            });
        }
    </script>
    <style>
        .btn {
            width: 75px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
</html>
